<section class="section">
    <h2 class="h1">Why sign up?</h2>
    <div class="col-xs-12">
        <ul>
            <li>Dolor in reprehenderit in voluptate</li>
            <li>elit esse cillum dolore eu fugiat nulla pariatur</li>
            <li>Excepteur sint occaecat cupidatat non proident</li>
            <li>Sunt in culpa qui officia deserunt mollit anim id est laborum</li>
        </ul>

    </div>

    <form class="col-xs-12" [ngFormModel]="rForm" (ngSubmit)="onRegister($event)">
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control" placeholder="USERNAME" required [ngFormControl]="rForm.controls.account.controls.username">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input type="password" class="form-control" placeholder="PASSWORD" required [ngFormControl]="rForm.controls.account.controls.passwords.controls.password">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input type="password" class="form-control" placeholder="CONFIRM PASSWORD" required [ngFormControl]="rForm.controls.account.controls.passwords.controls.password2">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control" placeholder="EMAIL" required [ngFormControl]="rForm.controls.account.controls.email">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control" placeholder="FIRST NAME" required [ngFormControl]="rForm.controls.personal.controls.firstName">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control" placeholder="LAST NAME" required [ngFormControl]="rForm.controls.personal.controls.lastName">
        </div>
        <div class="col-xs-12 col-sm-4">
            <select class="form-control" required [ngFormControl]="rForm.controls.personal.controls.gender">
                <option value="F">Female</option>
                <option value="M">Male</option>
            </select>
        </div>
        <div class="col-xs-12 col-sm-4">
            <input type="date" class="form-control" placeholder="DOB" required [ngFormControl]="rForm.controls.personal.controls.dob">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control" placeholder="ADDRESS" required [ngFormControl]="rForm.controls.location.controls.address">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control" placeholder="ADDRESS (Cont)" [ngFormControl]="rForm.controls.location.controls.address2">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control" placeholder="CITY" required [ngFormControl]="rForm.controls.location.controls.city">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control" placeholder="STATE" required [ngFormControl]="rForm.controls.location.controls.state">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control" placeholder="ZIP" required [ngFormControl]="rForm.controls.location.controls.zip">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input type="tel" class="form-control" placeholder="HOME PHONE" [ngFormControl]="rForm.controls.phones.controls.homePhone">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input type="tel" class="form-control" placeholder="CELL PHONE" [ngFormControl]="rForm.controls.phones.controls.cellPhone">
        </div>
        <div class="col-xs-12 col-sm-4 pull-right">
            <button class="btn btn-primary">Sign up</button>
        </div>
    </form>
</section>

<section class="section">
    <h2 class="h1">Already have an account?</h2>
    <p>Login below to access your account.</p>
    <form class="col-xs-12" #lForm="ngForm">
        <div class="col-xs-12 col-sm-4">
            <input class="form-control" type="text" required ngControl="lUsername" #lUsername="ngForm" placeholder="USERNAME">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input class="form-control" type="password" required ngControl="lPassword" #lPassword="ngForm" placeholder="PASSWORD">
        </div>
        <div class="col-xs-12 col-sm-4">
            <button (click)="onLogin(lUsername.value, lPassword.value, $event)" [disabled]="!lForm.valid" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</section>
