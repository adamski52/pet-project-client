<a [routerLink]="['Home']" class="logo"><img src="images/logo.png" alt="Storybook Kennels"></a>
<nav class="nav-wrapper">
    <div class="col-xs-12 mobile-nav">
        <div class="col-xs-6">
            <a (click)="toggleLeft()" class="btn btn-default">
                <span class="glyphicon glyphicon-menu-hamburger"></span> Menu
            </a>
        </div>
        <div class="col-xs-6">
            <button (click)="toggleRight()" class="btn btn-primary">Account</button>
        </div>
    </div>
    <div class="col-xs-12 nav-container offscreen-left">       
        <a [routerLink]="['Home']" class="nav-link">Home</a>
        <a [routerLink]="['About']" class="nav-link">About Us</a>
        <a [routerLink]="['Services']" class="nav-link">Our Services</a>
        <a [routerLink]="['Contact']" class="nav-link">Contact Us</a>  
    </div>

    <form class="col-xs-12 login-form offscreen-right">
        <div class="col-xs-6 col-sm-3">
            <label class="sr-only" for="username">Username</label>
            <input class="form-control text-uppercase" type="text" name="username" id="username" placeholder="Username">
        </div>
        <div class="col-xs-6 col-sm-3">
            <label class="sr-only" for="password">Password</label>
            <input class="form-control text-uppercase" type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="col-xs-4 col-sm-2">
            <button class="btn btn-primary">Sign In</button>
        </div>
        <div class="col-xs-4 col-sm-2">
            <button class="btn btn-default">Register</button>
        </div>
        <div class="col-xs-4 col-sm-2">
            <button class="btn btn-default">Help</button>
        </div>
    </form>
</nav>
